<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <title>Moods</title>
  </head>

  <body>
    <body>
      <div class="container">
        <h1 class="title" data-value="MoodChat">MoodChat</h1>
        <div class="subtitle">What is on your mind?</div>
        <form class="input-container" action="/dashboard" method="post">
          <input type="text" name="moodString" />
          <button type="submit" class="submit-button">âœ¨</button>
        </form>
      </div>
    </body>
    <script>
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      let interval = null;

      document.querySelector("h1").onmouseover = (event) => {
        let iteration = 0;

        clearInterval(interval);

        interval = setInterval(() => {
          event.target.innerText = event.target.innerText
            .split("")
            .map((letter, index) => {
              if (index < iteration) {
                return event.target.dataset.value[index];
              }

              return letters[Math.floor(Math.random() * 26)];
            })
            .join("");

          if (iteration >= event.target.dataset.value.length) {
            clearInterval(interval);
          }

          iteration += 1 / 3;
        }, 60);
      };
    </script>
  </body>
</html>
