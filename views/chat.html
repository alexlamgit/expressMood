<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/style-chat.css" />
    <title>{{emoji}}</title>
  </head>
  <body>
    <div class="top-bar">
      <h1>The {{ emotion }} Messaging Room</h1>
    </div>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      //Creates a string username composed of a random 6 digit number
      var username = "User" + Math.floor(Math.random() * 1000000).toString();

      var socket = io();

      //Create a clientInfo json object that contains the room and the username
      var clientInfo = {
        room: "{{emotion}}",
        username: username,
      };

      socket.on("connect", function () {
        socket.emit("join", clientInfo);
      });

      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      var form = document.getElementById("form");
      var input = document.getElementById("input");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          // Create a new messageJson object
          var messageJson = {
            room: "{{emotion}}",
            message: input.value,
          };
          socket.emit("chat message", messageJson);
          input.value = "";
        }
      });
    </script>
  </body>
</html>
