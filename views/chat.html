<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/style-chat.css" />
    <title>{{emoji}}</title>
  </head>
  <body>
    <div class="grid-container">
      <header id="header" class="header">The {{emotion}} Chat Room</header>
      <ul id="messages" class="chats"></ul>
      <form id="form" class="form">
        <input
          type="text"
          id="input"
          placeholder="Type your message here"
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      //Creates a string username composed of a random 6 digit number
      var username = "User" + Math.floor(Math.random() * 1000000).toString();

      var socket = io();

      //Create a clientInfo json object that contains the room and the username
      var clientInfo = {
        room: "{{emotion}}",
        id: null,
      };

      socket.on("connect", function () {
        socket.emit("join", clientInfo);
        clientInfo.id = socket.id;
      });

      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        //Append to class name to allow for styling
        item.classList.add("chat-bubble");

        //Parse the message to a json object
        msg = JSON.parse(msg);

        console.log(msg.message);
        item.textContent = msg.message;

        console.log(msg.id);
        console.log(clientInfo);

        if (msg.id == clientInfo.id) {
          item.classList.add("self");
        } else {
          item.classList.add("other");
        }
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      var form = document.getElementById("form");
      var input = document.getElementById("input");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          // Create a new messageJson object
          var messageJson = {
            room: "{{emotion}}",
            message: input.value,
          };
          socket.emit("chat message", messageJson);
          input.value = "";
        }
      });
    </script>
  </body>
</html>
